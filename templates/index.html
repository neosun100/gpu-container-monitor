    </style>

<body>
    <div class="header">
        <h1>ğŸš€ GPU å®¹å™¨ç›‘æ§ä¸­å¿ƒ</h1>
        <p>å®æ—¶ç›‘æ§ GPU è´Ÿè½½ä¸ Docker å®¹å™¨çŠ¶æ€</p>

    <div class="controls">

            <div class="interval-selector">

                <button class="interval-btn active" onclick="setInterval(3000)" data-interval="3000">3ç§’</button>
                <button class="interval-btn" onclick="setInterval(5000)" data-interval="5000">5ç§’</button>
                <button class="interval-btn" onclick="setInterval(10000)" data-interval="10000">10ç§’</button>

    <div class="gpu-grid" id="gpuGrid"></div>

    <div class="container-section">
        <div class="section-title">
            <span>ğŸ“¦ GPU å®¹å™¨åˆ—è¡¨</span>
            <div class="stats-summary">
                <div class="summary-badge">å®¹å™¨: <span id="containerCount">0</span></div>
                <div class="summary-badge">æ€»æ˜¾å­˜: <span id="totalMemory">0</span> MiB</div>
            </div>
        </div>
        
        <div class="status-legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #2E7D32, #4CAF50);"></div>
                <span>å¥åº·è¿è¡Œ</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #4CAF50, #66BB6A);"></div>
                <span>è¿è¡Œä¸­</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #FF9800, #FFB74D);"></div>
                <span>å·²æš‚åœ</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #FFC107, #FFD54F);"></div>
                <span>é‡å¯ä¸­</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #f44336, #EF5350);"></div>
                <span>å·²åœæ­¢</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #9E9E9E, #BDBDBD);"></div>
                <span>æœªå¯åŠ¨</span>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>å®¹å™¨åç§°</th>
                    <th>å®¹å™¨ ID</th>
                    <th>GPU è®¾å¤‡</th>
                    <th>çŠ¶æ€</th>
                    <th>æ˜¾å­˜ä½¿ç”¨</th>
                    <th>æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="6" class="loading">åŠ è½½ä¸­...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let refreshIntervalId = null;
        let currentInterval = 3000;

        function setInterval(interval) {
            currentInterval = interval;
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-interval') == interval) {
                    btn.classList.add('active');
                }
            });
            
            if (refreshIntervalId) {
                clearInterval(refreshIntervalId);
            }
            refreshIntervalId = window.setInterval(loadData, interval);
        }

        function renderGPUs(gpus) {
            const grid = document.getElementById('gpuGrid');
            grid.innerHTML = '';
            
            gpus.forEach(gpu => {
                const memPercent = (gpu.memory_used / gpu.memory_total * 100).toFixed(1);
                const tempColor = gpu.temperature > 80 ? '#f44336' : gpu.temperature > 60 ? '#FF9800' : '#4CAF50';
                
                const card = document.createElement('div');
                card.className = 'gpu-card';
                card.innerHTML = `
                    <div class="gpu-header">
                        <div class="gpu-name">ğŸ® ${gpu.name}</div>
                        <div class="gpu-index">GPU ${gpu.index}</div>
                    </div>
                    <div class="gpu-stats">
                        <div class="stat-item">
                            <div class="stat-label">ğŸŒ¡ï¸ æ¸©åº¦</div>
                            <div class="stat-value" style="color: ${tempColor}">${gpu.temperature}Â°C</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">âš¡ åŠŸè€—</div>
                            <div class="stat-value">${gpu.power_draw.toFixed(1)}W / ${gpu.power_limit.toFixed(0)}W</div>
                        </div>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <div class="stat-label">ğŸ’» GPU åˆ©ç”¨ç‡</div>
                        <div class="progress-bar">
                            <div class="progress-fill progress-gpu" style="width: ${gpu.utilization}%">${gpu.utilization}%</div>
                        </div>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <div class="stat-label">ğŸ’¾ æ˜¾å­˜ä½¿ç”¨</div>
                        <div class="progress-bar">
                            <div class="progress-fill progress-memory" style="width: ${memPercent}%">
                                ${gpu.memory_used} / ${gpu.memory_total} MiB (${memPercent}%)
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function getStatusInfo(status) {
            const s = status.toLowerCase();
            
            if (s.includes('healthy')) {
                return { class: 'status-healthy', icon: 'âœ“', text: 'å¥åº·è¿è¡Œ' };
            } else if (s.includes('up') && !s.includes('paused')) {
                return { class: 'status-running', icon: 'â–¶', text: 'è¿è¡Œä¸­' };
            } else if (s.includes('paused')) {
                return { class: 'status-paused', icon: 'â¸', text: 'å·²æš‚åœ' };
            } else if (s.includes('restarting')) {
                return { class: 'status-restarting', icon: 'ğŸ”„', text: 'é‡å¯ä¸­' };
            } else if (s.includes('exited')) {
                return { class: 'status-exited', icon: 'â¹', text: 'å·²åœæ­¢' };
            } else if (s.includes('created')) {
                return { class: 'status-created', icon: 'â—‹', text: 'æœªå¯åŠ¨' };
            } else if (s.includes('removing')) {
                return { class: 'status-removing', icon: 'ğŸ—‘', text: 'ç§»é™¤ä¸­' };
            } else if (s.includes('dead')) {
                return { class: 'status-dead', icon: 'âœ—', text: 'å·²æ­»äº¡' };
            }
            return { class: 'status-created', icon: '?', text: status };
        }
        
        function performAction(containerId, action) {
            const actionText = {
                'stop': 'åœæ­¢', 'pause': 'æš‚åœ', 'unpause': 'æ¢å¤', 
                'restart': 'é‡å¯', 'start': 'å¯åŠ¨'
            };
            
            if (!confirm(`ç¡®å®šè¦${actionText[action]}è¿™ä¸ªå®¹å™¨å—ï¼Ÿ`)) {
                return;
            }
            
            fetch(`/api/container/${action}/${containerId}`, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('æ“ä½œæˆåŠŸï¼');
                        loadData();
                    } else {
                        alert('æ“ä½œå¤±è´¥: ' + data.error);
                    }
                })
                .catch(err => alert('æ“ä½œå¤±è´¥: ' + err));
        }
        
        function loadData() {
            fetch('/api/status')
                .then(res => res.json())
                .then(data => {
                    renderGPUs(data.gpus);
                    
                    const tbody = document.getElementById('tableBody');
                    tbody.innerHTML = '';
                    let total = 0;
                    
                    if (data.containers.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="loading">æš‚æ— é…ç½® GPU çš„å®¹å™¨</td></tr>';
                        document.getElementById('containerCount').textContent = '0';
                        document.getElementById('totalMemory').textContent = '0';
                        return;
                    }
                    
                    data.containers.forEach(item => {
                        const row = tbody.insertRow();
                        row.insertCell(0).innerHTML = `<strong>${item.name}</strong><br><small style="color:#666">${item.image}</small>`;
                        row.insertCell(1).innerHTML = `<code style="color:#666">${item.id}</code>`;
                        
                        const gpuCell = row.insertCell(2);
                        gpuCell.innerHTML = item.gpus.map(g => `<span class="gpu-badge">GPU ${g}</span>`).join('');
                        
                        const statusInfo = getStatusInfo(item.status);
                        const statusCell = row.insertCell(3);
                        statusCell.innerHTML = `<span class="status ${statusInfo.class}"><span class="status-icon">${statusInfo.icon}</span>${statusInfo.text}</span>`;
                        
                        row.insertCell(4).innerHTML = `<span class="memory">${item.memory.toLocaleString()} MiB</span>`;
                        
                        const actionsCell = row.insertCell(5);
                        const actions = document.createElement('div');
                        actions.className = 'actions';
                        
                        if (item.status.includes('Up') && !item.status.includes('Paused')) {
                            actions.innerHTML = `
                                <button class="action-btn btn-pause" onclick="performAction('${item.full_id}', 'pause')">â¸ æš‚åœ</button>
                                <button class="action-btn btn-restart" onclick="performAction('${item.full_id}', 'restart')">ğŸ”„ é‡å¯</button>
                                <button class="action-btn btn-stop" onclick="performAction('${item.full_id}', 'stop')">â¹ åœæ­¢</button>
                            `;
                        } else if (item.status.includes('Paused')) {
                            actions.innerHTML = `
                                <button class="action-btn btn-unpause" onclick="performAction('${item.full_id}', 'unpause')">â–¶ æ¢å¤</button>
                                <button class="action-btn btn-stop" onclick="performAction('${item.full_id}', 'stop')">â¹ åœæ­¢</button>
                            `;
                        } else {
                            actions.innerHTML = `
                                <button class="action-btn btn-start" onclick="performAction('${item.full_id}', 'start')">â–¶ å¯åŠ¨</button>
                            `;
                        }
                        
                        actionsCell.appendChild(actions);
                        total += item.memory;
                    });
                    
                    document.getElementById('containerCount').textContent = data.containers.length;
                    document.getElementById('totalMemory').textContent = total.toLocaleString();
                });
        }
        
        loadData();
        refreshIntervalId = window.setInterval(loadData, currentInterval);
    </script>
